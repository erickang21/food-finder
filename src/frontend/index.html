<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Food Finder</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/homepage.css">
    <script type="text/javascript" src="./scripts/getReviews.js"></script>
    <script type="text/javascript" src="./scripts/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Food Finder</h1>
    <div class="container">
      <div class="homepage-city-search">
        <h3>Enter a City Name</h3>
        <input class="homepage-city-search-city-input" type="text" placeholder="E.g., Markham, Toronto, Waterloo">
        <button class="homepage-city-search-current-location-button">Use Current Location</button>
        
        <div class="standard-separator"></div>
        <h3>Filters</h3>
        <div id="homepage-filters" class="homepage-filters">
        </div>
      </div>
      <div class="homepage-reviews">
        <div class="homepage-reviews-section">
          <h2>Recent Updates</h2>
          <ul id="homepage-reviews-section-list" class="homepage-reviews-section-list">
          </ul>
        </div>
      </div>
    </div>
    
  </body>
</html>
